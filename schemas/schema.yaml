name: 
    required: true
    type: string
tags: 
    required: true
    type: list
starter-files:
    required: true  
    type: string
type:
    required: true
    type: string
    enum: [backend, frontend,fullstack]   
level: 
    required: true
    type: string
    enum: [easy, medium, hard]
cover-image:    
    required: true
    type: string
short-description:  
    required: true
    type: string
long-description:
    required: true
    type: string
codedamn:
    required: true
    type: dict
    schema: 
        helper-learning-path:
            required: true
            type: string
            enum: [frontend, backend, fullstack]
        show-community-banner:
            required: true
            type: boolean
        playground-layout:
            required: true
            type: string
        playground-image:
            required: true
            type: string
            enum: [html,ethereum-v1]
    